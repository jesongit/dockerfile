# 文档 https://distribution.github.io/distribution/about/configuration/
version: 0.1
log:
  fields:
    service: registry
storage:
  filesystem:
    rootdirectory: /var/lib/registry      # 使用文件存储
  delete:
    enabled: true
  maintenance:
    uploadpurging:
      enabled: true
      age: 1m
      interval: 1m
	  dryrun: false
http:
  addr: :5000
  headers:
    X-Content-Type-Options: [nosniff]
proxy:
  remoteurl: https://registry-1.docker.io # 代理仓库
  ttl: 0                                  # 不缓存
